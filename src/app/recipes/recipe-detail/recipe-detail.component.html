<div class="row">
	<div class="col-12">
		<img style="max-height: 300px" src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button type="button" class="btn btn-secondary">Manage Recipe</button>
      <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
              id="dropdownMenuReference">
              <span class="sr-only">Toggle Dropdown</span>
          </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
